<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script type="module" src="./scripts/script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="toTranslateInput">Auto Detect</label>
            <textarea
                id="toTranslateInput"
                cols="30"
                rows="10"
                placeholder="enter text here"
                required
            ></textarea>
            <input type="submit" id="translateButton" value="translate" />
        </form>

        <div class="translated-container">
            <h2 class="tanslated-container__heading">Auto Detect</h2>
            <p
                id="outputArea"
                class="translated-container__translated-text"
            ></p>
        </div>
    </body>
</html>
